<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo Section -->
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-xl font-bold text-indigo-600 block mb-0.1">AETHER STORE<br> 
                    <span class="text-sm font-medium text-indigo-500 block mt-0.1">Multi Agent E-Commerce Platform</span>
                </div>
    
                <!-- Hamburger Menu for Mobile -->
                <div class="flex md:hidden">
                    <button id="menu-btn" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
    
                <!-- Navigation Links -->
                <div class="hidden md:flex md:space-x-5 ml-auto">
                    <a href="{% url 'baseAdmin' %}" 
                        class="{% if request.resolver_match.url_name == 'baseAdmin' %}text-gray-900 border-indigo-500{% else %}text-gray-500 hover:text-gray-900 border-transparent hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Admin Dashboard
                    </a>
                    <a href="{% url 'admin_product_list' %}" 
                        class="{% if request.resolver_match.url_name == 'admin_product_list' %}text-gray-900 border-indigo-500{% else %}text-gray-500 hover:text-gray-900 border-transparent hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Product Manage
                    </a>
                    <a href="{% url 'view_orders' %}" 
                        class="{% if request.resolver_match.url_name == 'view_orders' %}text-gray-900 border-indigo-500{% else %}text-gray-500 hover:text-gray-900 border-transparent hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            View Orders
                    </a>
                    <a href="{% url 'view_feedbacks' %}" 
                        class="{% if request.resolver_match.url_name == 'view_feedbacks' %}text-gray-900 border-indigo-500{% else %}text-gray-500 hover:text-gray-900 border-transparent hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            View Feedback
                    </a>
                    <a href="{% url 'login' %}" 
                        class="{% if request.resolver_match.url_name == 'login' %}text-gray-900 border-indigo-500{% else %}text-gray-500 hover:text-gray-900 border-transparent hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Log Out
                    </a>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
                <a href="{% url 'baseAdmin' %}" 
                    class="{% if request.resolver_match.url_name == 'baseAdmin' %}block text-gray-900 border-indigo-500{% else %}block text-gray-500 hover:text-gray-900 hover:border-gray-300{% endif %} px-3 py-2 rounded-md text-base font-medium">
                        Admin Dashboard
                </a>
                <a href="{% url 'admin_product_list' %}" 
                    class="{% if request.resolver_match.url_name == 'admin_product_list' %}block text-gray-900 border-indigo-500{% else %}block text-gray-500 hover:text-gray-900 hover:border-gray-300{% endif %} px-3 py-2 rounded-md text-base font-medium">
                        Product Manage
                </a>
                <a href="{% url 'view_orders' %}" 
                    class="{% if request.resolver_match.url_name == 'view_orders' %}block text-gray-900 border-indigo-500{% else %}block text-gray-500 hover:text-gray-900 hover:border-gray-300{% endif %} px-3 py-2 rounded-md text-base font-medium">
                        View Orders
                </a>
                <a href="{% url 'view_feedbacks' %}" 
                    class="{% if request.resolver_match.url_name == 'view_feedbacks' %}block text-gray-900 border-indigo-500{% else %}block text-gray-500 hover:text-gray-900 hover:border-gray-300{% endif %} px-3 py-2 rounded-md text-base font-medium">
                        View Feedback
                </a>
                <a href="{% url 'login' %}" 
                    class="{% if request.resolver_match.url_name == 'login' %}block text-gray-900 border-indigo-500{% else %}block text-gray-500 hover:text-gray-900 hover:border-gray-300{% endif %} px-3 py-2 rounded-md text-base font-medium">
                        Log Out
                </a>
            </div>
        </div>
    </nav>
    
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
